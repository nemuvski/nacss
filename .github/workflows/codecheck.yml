name: CodeCheck

on:
  push:
    tags-ignore:
      - '*'
    branches: [main]
    paths-ignore:
      - '**.md'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-check:
    name: CodeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - name: prettier
        run: npm run format
      - name: stylelint
        run: npm run lint
      - name: building
        run: npm run build
